<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoped CSS Variables and JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Update CSS variables with <span class="hl">JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing: </label>
        <input type="range" name="spacing" id="spacing" min="10" max="200" value="10", data-sizing="px">

        <label for="blur">Blur: </label>
        <input type="range" name="blur" id="blur" min="0" max="25" value="0" data-sizing="px">

        <label for="base">Base Color</label>
        <input type="color" name="base" id="base" value="#ffc600">
    </div>

    <img src="https://picsum.photos/800/450">

    <script>
        const inputs = document.querySelectorAll(".controls input");
        
        function handleUpdate() {
            const suffix = this.dataset.sizing || '';
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
        }

        inputs.forEach(inp => inp.addEventListener('change', handleUpdate));
        inputs.forEach(inp => inp.addEventListener('mousemove', handleUpdate));
    </script>
</body>
</html>
